# Hyperparameter sweep configuration for GAT model
# Run with: uv run python scripts/train.py --multirun --config-name=config +sweep=gat_sweep

defaults:
  - override /model: gat

hydra:
  sweeper:
    params:
      model.hidden_dim: 128, 256, 512
      model.num_layers: 2, 3, 4
      model.num_heads: 2, 4, 8
      model.dropout: 0.1, 0.2, 0.3
      model.use_edge_features: true, false
      training.learning_rate: 1e-4, 5e-4, 1e-3

experiment: gat_sweep
