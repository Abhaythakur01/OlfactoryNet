# Hyperparameter sweep configuration for GCN model
# Run with: uv run python scripts/train.py --multirun --config-name=config +sweep=gcn_sweep

defaults:
  - override /model: gcn

hydra:
  sweeper:
    params:
      model.hidden_dim: 128, 256, 512
      model.num_layers: 2, 3, 4
      model.dropout: 0.1, 0.2, 0.3
      model.pooling: mean, max, add
      training.learning_rate: 1e-4, 5e-4, 1e-3
      training.weight_decay: 1e-5, 1e-4, 1e-3

experiment: gcn_sweep
