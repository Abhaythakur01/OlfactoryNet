# Main Hydra configuration for OlfactoryNet

defaults:
  - data: pyrfume
  - model: gcn
  - training: default
  - _self_

# Experiment name (used for logging and checkpoints)
experiment: baseline

# Random seed for reproducibility
seed: 42

# Output directory (Hydra will create timestamped subdirectories)
output_dir: outputs/${experiment}

# Device selection (cuda, cpu, or auto)
device: auto

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Hydra configuration
hydra:
  run:
    dir: ${output_dir}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: ${output_dir}/multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
